<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Authentifaction</title>

     <!-- Site Icons -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Site CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- ALL VERSION CSS -->
    <link rel="stylesheet" href="{% static 'css/versions.css' %}">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- Modernizer for Portfolio -->
    <script src="{% static 'js/modernizer.js' %}"></script>

</head>
<body>
    <section>
        <div class="container">
            <ul class="nav-item" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top:40px;border-radius:25px;box-shadow:6px 7px 6px 7px;"><a href="{% url 'index' %}" class="nav-link" style="text-align:center;">Page Connectee</a></li>
        </div>
    </section>
    <div class="container">
        <div class="row" style="margin-left: 25%; border:1px solid black; height:550px ;margin-right:25%; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; margin-top:30px;border-radius:25px;box-shadow:6px 7px 6px 7px;">
            <div class="col-md-12">
                        <p class="mb-4" style="text-align: center;">Ajouter un nouveau user</p>
                        <form action="#" class="signup-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="label" for="name">Nom</label>
                            <input type="text" name="nom" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label class="label" for="name">Adresse Email</label>
                            <input type="text" name="email" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label class="label" for="name">Password</label>
                            <input type="text" name="password1" class="form-control" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label class="label" for="password">Confirm Password</label>
                            <input id="password-field" type="password" name="password2" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group" style="text-align: center;">
                            <label for="">Statut de l'utilisateur</label>
                            <select name="role"  >
                                <option value="parent">Parent</option>
                                <option value="etudiant">Etudiant</option>
                                <option value="formateur">Formateur</option>
                            </select>
                        </div>
                        <div class="form-group d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-primary submit"><span class="fa fa-paper-plane"></span></button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="" style="margin-top: 40px;">

        </div>
    </div>

    <!-- ALL JS FILES -->
    <script src="{% static 'js/all.js' %}"></script>
    <!-- ALL PLUGINS -->
    <script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
